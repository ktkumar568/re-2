<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Re Protocol — Quiz Tool</title>
  <style>
    /* Black & white theme */
    :root{
      --bg:#0b0b0b;       /* page background (near-black) */
      --card:#ffffff;     /* cards (white) */
      --text:#0b0b0b;     /* primary text (black) */
      --muted:#666666;
      --accent:#000000;   /* accents/borders */
      --correct:#000000;
      --incorrect:#444444;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{
      max-width:900px;
      width:100%;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .brand{
      display:flex;gap:12px;align-items:center;
    }
    .logo{
      width:56px;height:56px;border-radius:8px;background:linear-gradient(180deg,var(--card),#eaeaea);display:flex;align-items:center;justify-content:center;color:var(--text);font-weight:700;font-size:18px;border:2px solid var(--accent)
    }
    h1{margin:0;font-size:20px;color:var(--card)}
    p.lead{margin:0;color:#dcdcdc;font-size:13px}

    main{background:linear-gradient(180deg,#0b0b0b 0%, #0b0b0b 100%);}
    .card{
      background:var(--card);
      color:var(--text);
      border-radius:10px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      border:2px solid var(--accent);
    }

    .question{margin-bottom:18px;padding:14px;border-radius:8px;background:#fff}
    .q-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .q-number{font-weight:700}
    .q-text{margin:0 0 8px 0}
    .options{display:flex;flex-direction:column;gap:8px}
    label.option{
      display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;border:1px solid #ddd;cursor:pointer;background:#fafafa
    }
    label.option input{accent-color:#000}
    .controls{display:flex;gap:10px;align-items:center;margin-top:12px}
    button{background:var(--bg);color:var(--card);border:2px solid var(--card);padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:transparent;border:2px dashed #ccc;color:#ccc}
    .result{margin-top:12px;padding:10px;border-radius:8px;background:#f4f4f4;color:var(--text);font-weight:700}

    .hidden{display:none}
    .explain{margin-top:8px;color:var(--muted);font-size:13px}

    .score{font-size:18px}
    .footer-note{margin-top:8px;color:#999;font-size:12px}

    @media (max-width:640px){
      .logo{width:46px;height:46px}
      .card{padding:14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">RE</div>
        <div>
          <h1>Re Protocol — Quiz Tool</h1>
          <p class="lead">10 multiple‑choice questions • Black & White theme</p>
        </div>
      </div>
      <div>
        <small style="color:#cfcfcf">Project: <strong>Re protocol</strong></small>
      </div>
    </header>

    <main class="card" role="main">
      <form id="quizForm" novalidate>
        <!-- Questions will be injected here by script -->
        <div id="questions"></div>

        <div class="controls">
          <button type="button" id="submitBtn">Submit Answers</button>
          <button type="button" id="showAnswersBtn" class="secondary">Show Answers</button>
          <button type="button" id="resetBtn" class="secondary">Reset</button>
          <div style="flex:1"></div>
          <div class="score hidden" id="scoreBox"></div>
        </div>

        <p class="footer-note">This quiz is based on Re Protocol docs. After submitting you can review correct answers and explanations.</p>
      </form>
    </main>
  </div>

  <script>
    // Quiz data (10 questions, 4 options each). Correct answer uses index 0..3
    const quiz = [
      {
        q: 'What is the Re Protocol’s primary purpose?',
        opts: [
          'A platform that allocates on‑chain capital into reinsurance contracts to generate yield',
          'A decentralized exchange for non‑fungible tokens',
          'A lending protocol for collateralized loans',
          'A prediction market for insurance events'
        ],
        a: 0,
        expl: 'The protocol channels on‑chain capital into real‑world reinsurance treaties to generate insurance returns.'
      },
      {
        q: 'What tokens do users receive when they stake in the Insurance Capital Layer (ICL)?',
        opts: [
          'reUSD and reUSDe',
          'reETH and reBTC',
          'sUSDe and sUSD',
          'ICL‑Coin and RiskToken'
        ],
        a: 0,
        expl: 'ICL mints reUSD (lower volatility) and reUSDe (first loss / higher risk).' 
      },
      {
        q: 'How does reUSD achieve yield or return to holders?',
        opts: [
          'Daily price increases tracking max of (7‑day SOFR + 250 bps) or Ethena sUSDe basis yield',
          'Fixed interest rate from lending protocols only',
          'Through staking rewards from Ethereum 2.0',
          'Via trading fees on decentralized exchanges'
        ],
        a: 0,
        expl: 'reUSD yield ties to the higher of a SOFR + spread floor or sUSDe basis yield.'
      },
      {
        q: 'Which token absorbs portfolio losses but also captures surplus profits?',
        opts: [
          'reUSDe',
          'reUSD',
          'sUSDe',
          'ICL Token'
        ],
        a: 0,
        expl: 'reUSDe is the first‑loss / profit‑sharing tranche.'
      },
      {
        q: 'What is the redemption process for reUSD when its “instant buffer” is available?',
        opts: [
          'You can redeem immediately (first‑come, first‑served) until buffer is exhausted',
          'You must wait until a quarterly window',
          'Redemption is only possible via a bidding auction',
          'You must convert to reUSDe first'
        ],
        a: 0,
        expl: 'reUSD allows instant redemptions from an on‑chain buffer until it is depleted.'
      },
      {
        q: 'What happens to reUSDe redemptions?',
        opts: [
          'They are only processed during quarterly redemption windows',
          'They are processed instantly like reUSD',
          'They are automatically converted to reUSD',
          'Users cannot redeem reUSDe at all'
        ],
        a: 0,
        expl: 'reUSDe redemptions occur during quarterly windows and are processed pro‑rata.'
      },
      {
        q: 'Which of the following is part of the Re Protocol’s investor protections?',
        opts: [
          'Funds are fully collateralized and segregated, with independent audits',
          'No KYC requirements',
          'Users can withdraw anytime with zero restrictions',
          'Only insiders can see the funds’ deployment'
        ],
        a: 0,
        expl: 'Investor protections include full collateralization, segregation of funds, and audits.'
      },
      {
        q: 'What is the governance model initially for Re Protocol?',
        opts: [
          'Centralized expert council, with future transition to DAO',
          'Fully decentralized DAO from day one',
          'Governance by a single foundation with no community input',
          'Governance by random token holders'
        ],
        a: 0,
        expl: 'The protocol starts with an expert council and transitions toward DAO governance over time.'
      },
      {
        q: 'Which of these is NOT a source of liquidity for reUSD redemptions?',
        opts: [
          'Off‑chain buying by centralized exchanges',
          'On‑chain idle cash',
          'Matured trust assets from surplus note repayments',
          'Protocol buffer'
        ],
        a: 0,
        expl: 'The docs list on‑chain idle funds, matured trust assets, and buffers; off‑chain exchange buying is not a guaranteed source.'
      },
      {
        q: 'Which DeFi feature does Re Protocol support for its tokens?',
        opts: [
          'Composability: reUSD / reUSDe as ERC‑20 tokens usable across DeFi',
          'Non‑fungibility (each token is unique)',
          'Only tradable inside the Re ecosystem',
          'Tokens burn every time used'
        ],
        a: 0,
        expl: 'reUSD and reUSDe are ERC‑20 tokens and are intended to be composable in DeFi.'
      }
    ];

    const questionsEl = document.getElementById('questions');
    const submitBtn = document.getElementById('submitBtn');
    const showAnswersBtn = document.getElementById('showAnswersBtn');
    const resetBtn = document.getElementById('resetBtn');
    const scoreBox = document.getElementById('scoreBox');

    function renderQuiz(){
      questionsEl.innerHTML = '';
      quiz.forEach((item, idx) => {
        const qWrap = document.createElement('div');
        qWrap.className = 'question';
        qWrap.id = 'q'+idx;

        const head = document.createElement('div');
        head.className = 'q-head';
        head.innerHTML = `<div class="q-number">Question ${idx+1}</div>`;

        const qText = document.createElement('p');
        qText.className = 'q-text';
        qText.textContent = item.q;

        const opts = document.createElement('div');
        opts.className = 'options';

        item.opts.forEach((opt, j) => {
          const id = `q${idx}_opt${j}`;
          const label = document.createElement('label');
          label.className = 'option';
          label.htmlFor = id;

          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'q'+idx;
          input.id = id;
          input.value = j;

          const span = document.createElement('span');
          span.textContent = opt;

          label.appendChild(input);
          label.appendChild(span);
          opts.appendChild(label);
        });

        const explain = document.createElement('div');
        explain.className = 'explain hidden';
        explain.id = 'expl_'+idx;
        explain.textContent = item.expl;

        qWrap.appendChild(head);
        qWrap.appendChild(qText);
        qWrap.appendChild(opts);
        qWrap.appendChild(explain);

        questionsEl.appendChild(qWrap);
      });
    }

    function gradeQuiz(showDetails = true){
      let correct = 0;
      quiz.forEach((item, idx) => {
        const selected = document.querySelector(`input[name='q${idx}']:checked`);
        const qEl = document.getElementById('q'+idx);
        const explEl = document.getElementById('expl_'+idx);
        // clear previous highlights
        qEl.querySelectorAll('label.option').forEach((lab, i) => {
          lab.style.borderColor = '#ddd';
          lab.style.background = '#fafafa';
          lab.style.fontWeight = '400';
        });

        if(selected){
          const val = Number(selected.value);
          if(val === item.a){
            correct++;
            // highlight greenish - but keep B/W theme: use darker border
            const lab = document.getElementById(`q${idx}_opt${val}`).parentElement;
            lab.style.borderColor = 'var(--accent)';
            lab.style.background = '#efefef';
            lab.style.fontWeight = '700';
          } else {
            const lab = document.getElementById(`q${idx}_opt${val}`).parentElement;
            lab.style.borderColor = '#bbb';
            lab.style.background = '#f7f7f7';
            lab.style.fontWeight = '700';
            // also mark correct answer
            const correctLab = document.getElementById(`q${idx}_opt${item.a}`).parentElement;
            correctLab.style.borderColor = 'var(--accent)';
            correctLab.style.background = '#efefef';
            correctLab.style.fontWeight = '700';
          }
        } else {
          // no answer selected — mark the correct answer
          const correctLab = document.getElementById(`q${idx}_opt${item.a}`).parentElement;
          correctLab.style.borderColor = 'var(--accent)';
          correctLab.style.background = '#efefef';
          correctLab.style.fontWeight = '700';
        }

        if(showDetails){
          explEl.classList.remove('hidden');
        }
      });

      scoreBox.classList.remove('hidden');
      scoreBox.textContent = `Score: ${correct} / ${quiz.length}`;
      return correct;
    }

    submitBtn.addEventListener('click', () => {
      gradeQuiz(true);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    showAnswersBtn.addEventListener('click', () => {
      // show correct answers without grading selections
      quiz.forEach((item, idx) => {
        const correctLab = document.getElementById(`q${idx}_opt${item.a}`).parentElement;
        correctLab.style.borderColor = 'var(--accent)';
        correctLab.style.background = '#efefef';
        correctLab.style.fontWeight = '700';
        document.getElementById('expl_'+idx).classList.remove('hidden');
      });
    });

    resetBtn.addEventListener('click', () => {
      // reset form and visuals
      document.getElementById('quizForm').reset();
      scoreBox.classList.add('hidden');
      quiz.forEach((item, idx) => {
        const qEl = document.getElementById('q'+idx);
        qEl.querySelectorAll('label.option').forEach(lab=>{
          lab.style.borderColor = '#ddd';
          lab.style.background = '#fafafa';
          lab.style.fontWeight = '400';
        });
        document.getElementById('expl_'+idx).classList.add('hidden');
      });
    });

    // initial render
    renderQuiz();

    // Accessibility: allow pressing Enter on the submit button
    document.addEventListener('keydown', (e)=>{
      if((e.ctrlKey || e.metaKey) && e.key === 'Enter'){
        submitBtn.click();
      }
    });
  </script>
</body>
</html>
